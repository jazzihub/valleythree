<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<h:title>
		<ui:insert name="title"></ui:insert>
	</h:title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>

<h:body>
	<h1>Daten bestätigen</h1>

	<table>
		<tr>
			<td>Name</td>
			<td><h:outputText value="#{organizer.name}" /></td>
		</tr>
		<tr>
			<td>Straße:</td>
			<td><h:outputText value="#{organizer.street}" /></td>
		</tr>
		<tr>
			<td>PLZ:</td>
			<td><h:outputText value="#{place.plz}" /></td>
		</tr>
		<tr>
			<td>Ort:</td>
			<td><h:outputText value="#{place.place}" /></td>
		</tr>
		<tr>
			<td>Telefon:</td>
			<td><h:outputText value="#{organizer.tel}" /></td>
		</tr>
		<tr>
			<td>E-Mail:</td>
			<td><h:outputLink value="mailto:#{organizer.email}">
					<h:outputText value="#{organizer.email}" />
				</h:outputLink>
			</td>
		</tr>
	</table>

<h:form>
	<div>
		<h:commandButton id="btn" value="Daten ändern"
			action="#{navigation.registry()}" type="submit"></h:commandButton>
	</div>
</h:form>
<h:form>
	<div>
		<h:commandButton id="btn" value="Registrieren"
			action="#{organizerController.addOrganizer()}" type="submit"></h:commandButton>
	</div>
	</h:form>


</h:body>
</h:html>
